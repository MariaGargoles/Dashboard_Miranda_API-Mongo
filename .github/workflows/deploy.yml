name: Deploy to AWS (Serverless)

on:
  push:
    branches:
      - main # Cambia si usas una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev ts-node  # Agregar ts-node como dependencia de desarrollo
          npm run build  # Ejecuta el build (o el script que uses para compilar)

      # AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Set up environment variables
        run: |
          echo "TOKEN_SECRET=${{ secrets.TOKEN_SECRET }}" >> $GITHUB_ENV
          echo "MONGO_URI=${{ secrets.MONGO_KEY }}" >> $GITHUB_ENV

      # Serverless
      - name: Deploy with Serverless
        run: npx serverless deploy
